<div class="conatiner-lg mx-2 my-5">
    <div class="row-12">
        <div class="col-md-9 col-lg-7 mx-auto">
            <div class="row justify-content-end text-start gy-5">
                <div class="col-lg-5 col-md-12 text-center align-self-center">
                    <img class="mx-auto object-fit-contain" [src]="movie.Poster" alt="Image not found.">
                </div>
                <div class="col-lg-7 col-md-12" >
                    <h3>{{movie.Title}}</h3>
                    <small class="text-muted">{{movie.Genre}}</small>
                    <p class="">{{movie.Year}}</p>
                    <p>Plot: {{movie.Plot}}</p>
                    <p class="">Imdb: {{movie.imdbRating}}</p>
                    <br>
                    <div class="row align-items-end ">
                        <div class="col text-start">
                            <button class="btn btn-danger" (click)="onGoBack()">GO BACK</button>
                        </div>
                        <div class="col text-end">
                                <button class="btn btn-danger" (click)="onRemoveMovie()" *ngIf="movie.Added">REMOVE</button>
                                <button class="btn btn-success" (click)="onAddMovieToTheWatchlist()" *ngIf="!movie.Added">ADD</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
