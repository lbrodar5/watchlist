<div class="conatiner-lg text-center mx-2 my-5">
    <div class="row-12">
        <div class="col-md-9 col-lg-7 mx-auto"> 
            <div class="row justify-content-end gy-5">
                <div class="col-12 d-flex justify-content-between">
                        <button class="btn btn-danger text-start" (click)="onSignOut()">SIGN OUT</button>
                        <button class="btn btn-primary text-end" routerLink="/watchlist">GO TO THE WATCHLIST</button>
                </div>
                <div class="col-12">
                    <h1 class="fw-bold text-muted">ADD MOVIES TO THE WATCHLIST</h1>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter a movie"  aria-describedby="button-addon2" [(ngModel)]="searchTerm">
                        <form>
                            <button class="btn btn-primary" type="submit" id="button-addon2" (click)="onSearch()">SEARCH</button>
                        </form>
                    </div>               
                </div>
                <div class="col-12">
                    <div class="row gy-2">
                        <app-movie *ngFor="let movie of foundMovies; let i = index" [movie]="movie" [index]="i"></app-movie>
                        <div *ngIf="error" class="alert alert-danger">{{errorMessage}}</div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" *ngIf="thereIsMore()" (click)="onShowMore()">SHOW MORE
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 2 16 17">
                                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                              </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        </div>
</div>
